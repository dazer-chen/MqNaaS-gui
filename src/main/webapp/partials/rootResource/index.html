
<h3>IRootResources</h3>

<br/>Availables Root resources: <br/>
<li ng-repeat="resource in data.IRootResource.IRootResourceId" ng-init="id=$index;">
    {{id}}: <b>{{resource}}</b> 
    <a href="#!/info/{{resource}}" class="btn btn-xs btn-default" title="info"><span class="glyphicon glyphicon-search"></span></a>
    <a href="" ng-click="deleteEntry(resource)" class="btn btn-xs btn-default" title="delete"><span class="glyphicon glyphicon-trash"></span></a>
</li>

<a href="">Create</a>
<a href="" ng-click="create()" class="btn btn-xs btn-default" title="create"><span class="glyphicon glyphicon-upload"></span></a>
