<h3>Resource Services ({{element}})</h3>

<br/>Availables services: <br/>
<div ng-repeat="parent in data.services.capability" ng-init="id = $index;">
    <b>Parent {{parent._name}}:</b><br/> 
    <ul>
        <li ng-repeat="children in parent.service track by $index"> 
            {{children}} <a href="doAction/{{parent._name}}/{{children}}">Do something</a>
        </li>
    </ul>
</div>
