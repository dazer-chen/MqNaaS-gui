<!DOCTYPE html>
<html ng-app="openNaaSApp">
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <title>OpenNaaS</title>
        <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
        <link href="bower_components/ng-table/ng-table.css" rel="stylesheet">
        <link href="css/custom.css" rel="stylesheet">
    </head>
    <body >

        <div class="loader" ng-hide="initialized">
            Loading...
        </div>

        <nav class="navbar navbar-fixed-top navbar-default ng-hide" role="navigation" ng-show="initialized">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span> 
                        <span class="icon-bar"></span> 
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">OpenNaaS</a>
                </div>

                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#!/">Home</a></li>
                    </ul>
                    <ul class="nav navbar-nav">
                        <li><a href="#!/history">History</a></li>
                    </ul>
                    <ul class="nav navbar-nav">
                        <li><a href="#!/resource1">Resource 1 </a></li>
                    </ul>
                    <ul class="nav navbar-nav">
                        <li><a href="#!/create">Create</a></li>
                    </ul>
                    <ul class="nav navbar-nav" ng-show="user">
                        <li><a href="#!/create">Hidden by logout users</a></li>
                    </ul>
                    <ul class="nav navbar-nav">
                        <li><a href="#!/about">About 1 </a></li>
                    </ul>
                    <ul class="nav navbar-nav">
                        <li><a href="#!/testMq">Test MQ </a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">

                        <li class="dropdown" ng-show="user">
                            <a href="" class="dropdown-toggle" data-toggle="dropdown">{{user.name}} <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="" ng-click="logout()"><span class="glyphicon glyphicon-off"></span> Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container ng-hide" ng-show="initialized">
            <div class="alert alert-danger" ng-show="error">{{error}}</div>
            <div ng-view></div>
        </div>

        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-http-auth/src/http-auth-interceptor.js"></script>
        <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
        <script src="bower_components/ng-table/ng-table.js"></script>
        
        <!-- XML to JSON lib -->
        <script src="bower_components/x2js/xml2json.js"></script>
        <script src="bower_components/angular-x2js/src/x2js.js"></script>

        <script src="js/config.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers/LoginController.js"></script>
        <script src="js/controllers/UsersController.js"></script>
        <script src="js/controllers/about.js"></script>
        <script src="js/controllers/TestMqController.js"></script>
        <script src="js/controllers/HistoryController.js"></script>
        <script src="js/services/historyService.js"></script>
        <script src="js/services/testMqService.js"></script>
        <script src="js/services.js"></script>
    </body>
</html>
