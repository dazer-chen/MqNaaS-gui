<!DOCTYPE html>
<html ng-app="openNaaSApp">
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <title>OpenNaaS</title>
        <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
        <link href="bower_components/ng-table/ng-table.css" rel="stylesheet">
        <link href="bower_components/ngDialog/css/ngDialog.css" rel="stylesheet">
        <link href="bower_components/ngDialog/css/ngDialog-theme-default.css" rel="stylesheet">
        <link href="bower_components/ngDialog/css/ngDialog-theme-plain.css" rel="stylesheet">
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="plugin/external/jquery-ui.js"></script>
        <link href="css/custom.css" rel="stylesheet">
        <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/smoothness/jquery-ui.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="plugin/ONtoD3lib.css">
    </head>
    <body >

        <div class="loader" ng-hide="initialized">
            Loading...
        </div>

        <nav class="navbar navbar-fixed-top navbar-default ng-hide" role="navigation" ng-show="initialized">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span> 
                        <span class="icon-bar"></span> 
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">OpenNaaS</a>
                </div>

                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#!/">Home</a></li>
                    </ul>
                    <ul class="nav navbar-nav">
                        <li><a href="#!/history">History</a></li>
                    </ul>
                    <ul class="nav navbar-nav">
                        <li><a href="#!/crawler">Crawler </a></li>
                    </ul>
                    <ul class="nav navbar-nav">
                        <li><a href="#!/rootResource">Root Resource </a></li>
                    </ul>
                    <ul class="nav navbar-nav">
                        <li><a href="#!/tree">Tree</a></li>
                    </ul>
                    <ul class="nav navbar-nav">
                        <li><a href="#!/sodales">SODALES </a></li>
                    </ul>
                    <ul class="nav navbar-nav">
                        <li><a href="#!/sodales_statistics">SODALES statistics </a></li>
                    </ul>
                    <ul class="nav navbar-nav">
                        <li><a href="#!/graph">graph</a></li>
                    </ul>
                    <ul class="nav navbar-nav" ng-show="user">
                        <li><a href="#!/create">Hidden by logout users</a></li>
                    </ul>
                    <ul class="nav navbar-nav">
                        <li><a href="#!/about">About 1 </a></li>
                    </ul>
                    <ul class="nav navbar-nav">
                        <li><a href="#!/testMq">Test MQ </a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">

                        <li class="dropdown" ng-show="user">
                            <a href="" class="dropdown-toggle" data-toggle="dropdown">{{user.name}} <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="" ng-click="logout()"><span class="glyphicon glyphicon-off"></span> Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container ng-hide" ng-show="initialized">
            <div class="alert alert-danger" ng-show="error">{{error}}</div>
            <div ng-view></div>
        </div>

        
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-http-auth/src/http-auth-interceptor.js"></script>
        <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
        <script src="bower_components/ng-table/ng-table.js"></script>
        <script src="bower_components/ngDialog/js/ngDialog.js"></script>
        <script src="http://jnuno.com/tree-model-js/vendor/jnuno/TreeModel.js"></script>
        
        <!-- XML to JSON lib -->
        <script src="bower_components/x2js/xml2json.js"></script>
        <script src="bower_components/angular-x2js/src/x2js.js"></script>
        <!-- D3Js lib -->
        <script src="bower_components/d3/d3.js"></script>

        <script src="js/config.js"></script>
        <script src="js/app.js"></script>
        <script src="js/mqnaasTemplates.js"></script>
        <script src="js/arnStatistics.js"></script>
        <script src="js/controllers/LoginController.js"></script>
        <script src="js/controllers/UsersController.js"></script>
        <script src="js/controllers/about.js"></script>
        <script src="js/controllers/TestMqController.js"></script>
        <script src="js/controllers/rootResourceController.js"></script>
        <script src="js/controllers/serviceProviderController.js"></script>
        <script src="js/controllers/mqnaasResourceController.js"></script>
        <script src="js/controllers/HistoryController.js"></script>
        <script src="js/controllers/SodalesController.js"></script>
        <script src="js/controllers/SodalesStatisticsController.js"></script>
        <script src="js/controllers/SodalesStatisticsController2.js"></script>
        <script src="js/controllers/crawlerResourceController.js"></script>
        <script src="js/services/historyService.js"></script>
        <script src="js/services/rootResource.js"></script>
        <script src="js/services/serviceProviderService.js"></script>
        <script src="js/services/mqNaaSResourceService.js"></script>
        <script src="js/services/testMqService.js"></script>
        <script src="js/services/arnService.js"></script>
        <script src="js/services.js"></script>
        
        <script src="js/directives/graph.js"></script>
        
        <script type="text/javascript" src="plugin/ONtoD3lib.js"></script>
        <script type="text/javascript" src="plugin/on_lib/script_html.js"></script>
        <script type="text/javascript" src="plugin/on_lib/initial_vars.js"></script>
        <script type="text/javascript" src="plugin/on_lib/multiselect.js"></script>
        <script type="text/javascript" src="plugin/on_lib/link_mgt.js"></script>
        <script type="text/javascript" src="plugin/draw_lib.js"></script>

    </body>
</html>
